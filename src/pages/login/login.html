<ion-content>
    <div class="welcomePage sliderOverflow">
        <div class="headerWelcomePage" padding>
            <div class="welcome_page_header">
                <a (click)="goToWelcomePage()">
                    <ion-icon ios="ios-close" class="fontSizeIcon" md="md-arrow-back"></ion-icon>
                </a>
            </div>
            <div class="textHeader">
                <h1>Connexion</h1>
            </div>
        </div>
        <div class="bodyWelcomePage">
            <div class="step" padding>
                <div class="form-group">
                    <input type="text" placeholder="Numéro de téléphone ou e-mail">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <button class="btn-default-keiwa background-default" style="width:100%;height:45px;border-radius:0;">Je me connecte</button>
                </div>
                <div class="form-group" style="margin-bottom:35px;">
                    <p>Mot de passe oublié? <br><strong>Obtenez de l'aide pour vous connecter.</strong></p>
                </div>
                <div class="border-divider"></div>
                <div class="form-group" style="margin-top:35px;">
                    <button class="btn-default-keiwa btn-facebook" style="height:45px;border-radius:0">
                <span class="fa fa-facebook"></span>
                Se connecter avec facebook
          </button> <br><br>
                </div>
            </div>
            <hr>
        </div>
        <div class="footerFixed">
            <p>Vous n'avez pas de compte ? <strong> <a (click)="goToRegisterPage()"> inscrivez vous.</a></strong></p>
        </div>





    </div>
</ion-content>
