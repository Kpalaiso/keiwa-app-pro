<ion-content padding>
    <div class="languePage">
        <div class="titleBonjour">
            <h1>Bonjour ,</h1>
            <p>Precisez votre langue pour que nous puissions nous comprendre.</p>
        </div>
        <div class="contentBonjour">
            <div class="register_page_form" style="margin-top:50px">
                <ion-item class="select_ele" style="">
                    <ion-label style="color:#555;">Selectionnez votre Langue</ion-label>
                    <ion-select>
                        <ion-option value="francais">Francais</ion-option>
                        <ion-option value="angalis">Anglais</ion-option>
                    </ion-select>
                </ion-item>
            </div>



            <div>
                <button class="btn-default-keiwa pull-right-style" style="width:150px;height:45px;margin-top:50px;background: #1abc9c; color:#fff" (click)="goToWelcomePage()">
                  Continuer
                </button>
            </div>



        </div>
    </div>
</ion-content>
